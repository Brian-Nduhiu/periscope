<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

          </button>

          <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

              <button type="button" class="btn-close text-reset bg-light" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>


            <div class="offcanvas-body">

              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="/em/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/em/shifts">Shifts</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="/em/tasks">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/em/activity">Activity</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                  </li>
                
              </ul>


            </div>
          </div>
        </div>
      </nav>
      {%block content%} {%endblock%}



      <nav class="navbar fixed-bottom navbar-dark bg-dark">
        <div class="container-fluid" style="display: flex; justify-content: center;">
          <a class="navbar-brand" href="#"><p>Periscope<span style="color: rgb(255, 0, 0);">.</span></p></a>
