<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Login</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">

          <a class="navbar-brand" href="#"><h1>Periscope<span style="color: rgb(255, 0, 0);">.</span></h1></a>
        
        </div>
      </nav>
      {%if not correct_password%}
      <div class="alert alert-danger d-flex align-items-center alert-dismissible fade show" role="alert" style="margin-top: 82px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <div>
          Incorrect Password
        </div>
      </div>
      {%endif%}
      {%if not correct_email%}
      <div class="alert alert-danger d-flex align-items-center alert-dismissible fade show" role="alert" style="margin-top: 82px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <div>
          Incorrect Email
        </div>
      </div>
      {%endif%}

      <form action="" method="post" style="margin-top: 170px; width: 800px;" class="container-fluid">
        <h3 align="center">Login</h3> 
        <div class="form-group">
        
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email">


        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control"  placeholder="Enter Password">
        
         
          </div>
          <br>
          <button type="submit" class="btn btn-primary btn-lg">Login</button>
      </form>



      <nav class="navbar fixed-bottom navbar-dark bg-dark">
        <div class="container-fluid" style="display: flex; justify-content: center;">
          <a class="navbar-brand" href="#"><p>Periscope<span style="color: rgb(255, 0, 0);">.</span></p></a>
        </div>
      </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
