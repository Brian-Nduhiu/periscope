<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Sign Up</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">

          <a class="navbar-brand" href="#"><h1>Periscope<span style="color: rgb(255, 0, 0);">.</span></h1></a>
        
        </div>
      </nav>

      <form action="" method="post" style="margin-top: 100px; width: 800px;" class="container-fluid">
        <h3 align="center">Sign Up</h3> 
        <div class="form-group">

        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" class="form-control" placeholder="Enter First Name">

        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Enter Last Name">
        
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" size="30" required>


        <label for="password">Password</label>
        <input type="password" name="password1" id="password1" class="form-control"  placeholder="Enter Password">
        <label for="password">Password (Confirm)</label>
        <input type="password" name="password2" id="password2" class="form-control"  placeholder="Confirm Password">


         
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>



      <nav class="navbar fixed-bottom navbar-dark bg-dark">
        <div class="container-fluid" style="display: flex; justify-content: center;">
          <a class="navbar-brand" href="#"><p>Periscope<span style="color: rgb(255, 0, 0);">.</span></p></a>
        </div>
      </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
