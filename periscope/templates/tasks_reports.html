{% extends "admin_base.html" %}

{%block content%}
<h1 style="margin-top: 100px;">Tasks Assigned</h1>
<table class="table table-success table-striped"style="margin-bottom: 200px;">
    <th scope="col">Email Address</th>
    <th scope="col">Date</th>
    <th scope="col">Task</th>
    {% for task in tasksList %}
    {% for staff in employee %}
    {% if task.user_id == staff.id %}
    <tr>
    <td>{{staff.email}}</td>
    <td>{{task.date}}</td>
    <td>{{task.data}}</td>
    </tr>
    
    
    {% endif %}
    {% endfor %}
    {% endfor %}
</table>


{%endblock%}
